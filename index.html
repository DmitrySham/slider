<head>

<body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">Logo Grand-Service</a>
        </div>

        <div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Главная</a></li>
            <li><a href="#">О нас</a></li>
            <li><a href="#">Обратная связь</a></li>
          </ul>
        </div>
      </div>
    </nav>

<!--Слайдер-->
<div class="container">
    <div id="carousel" class="carousel slide">
      <!--Индикаторы слайдов-->
      <ol class="carousel-indicators">
        <li class="active" data-target="#carousel" data-slide="0"></li>
        <li data-target="#carousel" data-slide="1"></li>
        <li data-target="#carousel" data-slide="2"></li>
      </ol>
      <!--Контент слайдов-->
      <div class="carousel-inner ">
        <div class="item active">
          <img src="images\qwe.png"  alt="">
          <div class="carousel-caption">
            <h3>Первый слайд</h3>
            <p>Описание слайда</p>
          </div>
        </div>
        <div class="item">
          <img src="images\qwe.png"  alt="">
          <div class="carousel-caption">
            <h3>Второй слайд</h3>
            <p>Описание слайда</p>
          </div>
        </div>
        <div class="item">
          <img src="images\qwe.png"  alt="">
          <div class="carousel-caption">
            <h3>Третий слайд</h3>
            <p>Описание слайда</p>
          </div>
        </div>
      </div>
      <!--Стрелки переключения-->
      <a href="#carousel" class="left carousel-control" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a href="#carousel" class="right carousel-control" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>
</div>


    <!-- jQuery -->
